<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>CardinalScout</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="css/framework7.ios.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>

  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="left">
              <a href="#" class="link icon-only" onclick="shareMatchData()"><i class="icon icon-share"></i></a>
            </div>
            <div class="center sliding">CardinalScout</div>
            <div class="right">
              <a href="templates/settings.html" class="link icon-only"><i class="icon icon-settings"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page no-swipeback">
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="list-block">
                <ul>
                  <li>
                    <a href="#" class="item-link list-button" onclick="beginPreMatch()">Match Scout</a>
                  </li>
                  <li>
                    <a href="#" class="item-link list-button" onclick="beginPitScout()">Pit Scout</a>
                  </li>
                  <li>
                    <a href="#" class="item-link list-button" onclick="generateMatchQR()">Generate QR</a>
                  </li>
                </ul>
              </div>
              <div class="content-block">
                <center><div id='qrcode'></div></center>
                <br><br>
              </div>
            </div>
            <div class="toolbar">
              <div class="toolbar-inner">
                <a href="#" class="link no-animation">Scout</a>
                <a href="templates/scan.html" class="link no-animation">Scan</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
  </body>
</html>
